<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form th:action="@{/testModelAttribute}" method="post">
    <input type="hidden" name="id" value="1"/>
    username: <input type="text" name="username" value="Tom"/><br>
    email: <input type="text" name="email" value="Tom@qq.com"/><br>
    age: <input type="text" name="age" value="12"/><br>
    <input type="submit" value="submit"/>
</form>
<br>
<br>
<br>
<form th:action="@{/testConversionServiceConverter}" method="post">
    Person: <input type="text" name="person">
    <input type="submit" value="submit"/>
</form>
<br>
<br>
<form th:action="@{/person}" method="post">
    id: <input type="text" name="id" value="1">
    name: <input type="text" name="name" value="Tom"/><br>
    password: <input type="text" name="password" value="123">
    email: <input type="text" name="email" value="Tom@qq.com"/><br>
    age: <input type="text" name="age" value="12"/><br>
    birth: <input type="text" name="birth" value="1993-11-08"/><br>
    salary: <input type="text" name="salary" value="1,222,421.4"/><br>
    <input type="submit" value="submit"/>
</form>
<br>
<br>
<form th:action="@{/testHttpMessageConverter}" method="post" enctype="multipart/form-data">
    File: <input type="file" name="file">
    Desc: <input type="text" name="desc">
    <input type="submit" value="submit"/>
</form>
</body>
</html>
